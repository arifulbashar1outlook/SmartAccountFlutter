name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: Ensure Flutter project exists
      working-directory: ./flutter_app
      run: |
        # If android directory is missing, create a new flutter app scaffold in-place
        if [ ! -d "android" ]; then
          echo "android/ folder missing — creating Flutter project scaffold..."
          flutter create . || exit 1
        else
          echo "Found android/ — skipping scaffold creation"
        fi

    - name: Ensure compileSdkVersion and targetSdkVersion set to 34
      working-directory: ./flutter_app
      run: |
        BUILD_FILE=android/app/build.gradle
        if [ -f "$BUILD_FILE" ]; then
          echo "Patching $BUILD_FILE to set compileSdkVersion/targetSdkVersion=34"
          # Replace numeric compileSdkVersion or flutter.compileSdkVersion with 34
          sed -i "s/compileSdkVersion [0-9]\+/compileSdkVersion 34/" $BUILD_FILE || true
          sed -i "s/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/" $BUILD_FILE || true
          sed -i "s/targetSdkVersion [0-9]\+/targetSdkVersion 34/" $BUILD_FILE || true
          sed -i "s/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 34/" $BUILD_FILE || true
          echo "Patched $BUILD_FILE"
        else
          echo "$BUILD_FILE not found — skipping patch"
        fi

    - name: Get Flutter dependencies
      working-directory: ./flutter_app
      run: flutter pub get

    - name: Build APK (Debug)
      working-directory: ./flutter_app
      run: flutter build apk --debug

    - name: Build APK (Release)
      working-directory: ./flutter_app
      run: flutter build apk --release

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: flutter_app/build/app/outputs/flutter-apk/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
