name: smartspend_tracker
description: A comprehensive financial tracking application with AI-powered insights.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.0
  
  # State Management
  provider: ^6.0.0
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.0
  
  # Data & Serialization
  uuid: ^4.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # HTTP & API
  http: ^1.1.0
  google_generative_ai: ^0.3.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Google Sign In
  google_sign_in: ^6.1.0
  
  # Device Info
  device_info_plus: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
